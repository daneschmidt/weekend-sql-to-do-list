<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Danes Task Manager</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>TASK TRACKER</h1>
    </header>   

    <table>
        <thead>
            <th>Task</th>
            <th>Status</th>
        </thead>
    

    <tbody class="container">
    
    </tbody>
    </table>

    <form id="new-task">
        <input type="text" name="new-task" id="js-new-task-input" placeholder="Enter New Task">
        <button id="js-submit-btn">Submit New Task</button>
    </form>

</body>
</html>
